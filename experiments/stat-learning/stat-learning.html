<html>
  <head>

  <body>
    <div id = "jspych-target"></div>
  </body>
  <script>
  // # EXPERIMENT PARAMETERS -------------------------------------------------------------
// var exposure_words = ['exposure-short']
// var words = ['bikuti', 'tudaro', 'budopa', 'pigola']
// var part_words = ['daropi', 'pabiku', 'golatu', 'tibudo']
//

//# CREATE TIMELINES



// # INSTRUCTIONS
  var instructs = {
    type: 'instructions',
    pages: [
      'Welcome to the baby-saffran experiment. Click next to begin.',
      'This is the second page of instructions.',
      'This is the final page.'
    ],
    show_clickable_nav: true
  }

// # EXPOSURE -------------------------------------------------------
// # plays a sound (or sounds) specified in conditions/exposure.csv
// # file
// press spacebar when you see a blue circle on the screen
  var exposure_block = [];
    for(var i in exposure_words){
      exposure_block.push({
        // console.log(i),
        type: 'single-audio',
        stimulus: 'sounds/'+exposure_words[i]+'.wav'
      });
  }


  // # TEST -------------------------------------------------------
  // # plays a sound (or sounds) specified in conditions/exposure.csv
  // # file
  // press spacebar when you see a blue circle on the screen
    // var exposure = {
    //   type: 'single-audio',
    //   stimulus: 'sounds/exposure-short.wav'
    // }

  jsPsych.init({
    timeline: [instructs, exposure_block],
    on_finish: function(){ jsPsych.data.displayData(); }
  });

  </script>
</html>
